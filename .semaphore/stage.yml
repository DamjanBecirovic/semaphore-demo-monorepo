version: v1.0
name: 'Stage ${{ parameters.SVC }}'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Stage ${{ parameters.SVC }}'
    task:
      jobs:
        - name: 'Deploy'
          commands:
            - 'heroku apps:create "monorepo-${SVC}-staging"'
            - checkout
            - cd "services/$SVC"
            - git init
            - git config user.email "$HEROKU_EMAIL"
            - git config user.name "$HEROKU_EMAIL"
            - 'git config credential.helper ''!f() { printf "%s\n" "username=''$HEROKU_EMAIL''" "password=''$HEROKU_API_KEY''"; };f'''
            - 'heroku git:remote -a "monorepo-${SVC}-staging"'
            - git add .
            - git commit -m "deploy monorepo-${SVC}-staging to Heroku"
            - git push heroku master --force
      secrets:
        - name: heroku-tomfern
  - name: Smoke tests
    task:
      jobs:
        - name: Tests
          commands:
            - 'curl "monorepo-${SVC}-staging.herokuapp.com/"'
      epilogue:
        always:
          commands:
            - 'heroku apps:delete "$monorepo-${SVC}-staging" --confirm "$monorepo-${SVC}-staging"'
      secrets:
        - name: heroku-tomfern
