version: v1.0
name: Parameterized promotions example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Hello
    task:
      jobs:
        - name: Hello there
          commands:
            - checkout
            - echo "Hello there!"
promotions:
  - name: Publish changes
    pipeline_file: pipeline_2.yml
    parameters:
      env_vars:
        - required: true
          options:
            - Stage
            - Production
          default_value: Stage
          description: Where to deploy?
          name: ENVIRONMENT
        - required: false
          options: []
          description: Release name?
          name: RELEASE
        - required: true
          options:
            - CS
            - Engineering
            - Marketing
            - Support
          description: Who is on the call?
          name: PARTICIPANTS
        - required: false
          options: []
          description: What is the topic of the call?
          name: TOPIC
