version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Production
          commands:
            - checkout
            - cd services/users
            - git init
            - git config user.email "$HEROKU_EMAIL"
            - git config user.name "$HEROKU_EMAIL"
            - 'git config credential.helper ''!f() { printf "%s\n" "username=''$HEROKU_EMAIL''" "password=''$HEROKU_API_KEY''"; };f'''
            - 'heroku git:remote -a "$APP_NAME"'
            - git add .
            - git commit -m "deploy $APP_NAME to Heroku"
            - git push heroku master --force
      secrets:
        - name: heroku
      env_vars:
        - name: APP_NAME
          value: monorepo-users
