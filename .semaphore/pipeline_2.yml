version: v1.0
name: 'Stage ${{parameters.ENVIRONMENT}}'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
queue:
  name: '${{parameters.ENVIRONMENT}}-queue'
  scope: project
blocks:
  - name: Echo
    task:
      jobs:
        - name: Who is on the call
          commands:
            - echo $ENVIRONMENT
            - 'heroku apps:create "monorepo-${SERVICE}-staging"'
            - checkout
            - cd services/$ENVIRONMENT
      secrets:
        - name: 'param-${{parameters.ENVIRONMENT}}'
    run:
      when: ' change_in(''.semaphore'')'
