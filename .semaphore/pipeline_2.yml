version: v1.0
name: '${{parameters.ENVIRONMENT}} call regarding ${{parameters.ENVIRONMENT}}'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
queue:
  name: '${{parameters.ENVIRONMENT}}-queue'
  scope: project
blocks:
  - name: Echo
    task:
      jobs:
        - name: Who is on the call
          commands:
            - echo $PARTICIPANTS
      secrets:
        - name: 'param-${{parameters.ENVIRONMENT}}'
    run:
      when: ' change_in(''.semaphore'')'
